name: Deploy Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read

jobs:
  build-and-deploy-preview:
    if: |
      github.event_name == 'pull_request' &&
      (contains(github.event.pull_request.author_association, 'OWNER') ||
       contains(github.event.pull_request.author_association, 'MEMBER') ||
       contains(github.event.pull_request.author_association, 'COLLABORATOR'))
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy preview via SCP
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "dist/."
          strip_components: 1
          target: "/var/www/lift-preview/${{ github.event.pull_request.head.sha }}/"
      - name: Notify preview deployment
        run: |
          echo "Preview deployed to: https://lift.egor.dev/preview/${{ github.event.pull_request.head.sha }}"
